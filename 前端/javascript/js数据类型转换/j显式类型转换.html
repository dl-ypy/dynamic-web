<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JavaScript显式类型转换</title>
	</head>
	<body>
		<script>
			document.write(Number("3")+"<br />");//显式转换为数字
			document.write(String(false)+"<br />");//显式转换为字符串
			document.write(Boolean([])+"<br />");//显式转换为布尔类型
			document.write(Object(3)+"<br />");//显式转换为对象
		</script>
	</body>
</html>
