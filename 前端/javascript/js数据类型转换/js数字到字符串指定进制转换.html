<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JavaScript数字到字符串进制转换</title>
	</head>
	<body>
		<script>
			var n = 17;
			document.write(n.toString(2)+"<br />");//转换为二进制
			document.write("0"+n.toString(8)+"<br />");//转换为八进制
			document.write("0x"+n.toString(16)+"<br />");//转换为十六进制
		</script>
	</body>
</html>
