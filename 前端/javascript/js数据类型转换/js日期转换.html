<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JavaScript日期对象转换</title>
	</head>
	<body>
		<script>
			var time = new Date();
			document.write(typeof(time+1)+"<br />");//转换为字符串
			document.write(typeof(time-1)+"<br />");//转换为数字
			document.write(time > (time-1)+"<br />");//转换为数字然后判断大小
		</script>
	</body>
</html>
