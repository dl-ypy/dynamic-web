<html>
	<head>
		<title>js内置对象_Math</title>
	</head>
	
	<body>
		<script>
			document.write(Math.round(2.5)+"<br>");//四舍五入
			document.write(Math.random()+"<br>");//随机数   从0到1
			document.write(Math.max(2.5,100,8486,5,4)+"<br>");//最大值   参数个数随意    最小值相似
			document.write(Math.abs(-55));//绝对值
		</script>	
	</body>
</html>
