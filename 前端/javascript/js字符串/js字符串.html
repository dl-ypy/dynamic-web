<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JavaScript字符串</title>
	</head>
	<body>
		<script>
			var str = "hello world";
			var baidu = "www.\
			baidu.\
			com";                            //用\能将分为多行的字符串连接为一行
			document.write(baidu+"<br />");
			document.write(str[0]);       //字符串能使用数组访问其中的字符
		</script>
	</body>
</html>
