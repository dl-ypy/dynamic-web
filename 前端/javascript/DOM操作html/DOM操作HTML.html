<html>
	<head>
		<title>DOM操作HTML</title>
		<script>
			function demo()
			{
				document.getElementById("pid").innerHTML="World";       //得到元素的ID然后重新赋值
			}
			
			function demo1()                 //改变其中某一属性
			{
				document.getElementById("imgid").src="2.jpg"
			}
		</script>
	</head>
	
	<body>
		<p id="pid">Hello</p>
		<button onclick="demo()">按钮</button>
		<hr>
		<img id="imgid" src="1.jpg"/>
		<button onclick="demo1()">按钮</button>
	</body>
</html>
