<html>
	<head>
		<title>变量和数据类型</title>
		<script>
			var i = 10;
			var string = "aaaa";
			var flag = true;
			var arr = new Array(5,4,3);
			var n = null;                             //可用此将变量的内容清除
			document.write("数字"+i+"<br>");
			document.write("字符串"+string+"<br>");
			document.write("布尔类型"+flag+"<br>");
			var j;
			for (j in arr)														//for循环的另一种书写方式
			{
				document.write("数组"+arr[j]+"<br>");
			}
			document.write("空值"+n+"<br>");
		</script>
	</head>
</html>
