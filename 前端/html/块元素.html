<html>
<head>
	<title>快元素</title>
	<style>
		#a{
			color:red;
		}
		span{
			color:blue;
		}
	</style>
</head>
<body>
<!--块-->
	<p>dasdsadas</p>
	<h1>fasfa</h1>
	<a href="www.baidu.com">百度<a/><br>
	<b>dasff</b>
<!--div-->
	<div id="a">
		......
	</div>	
<!--span,对文本进行分块-->
	<div id="b">
		<p><span>aaaaaaaa</span>bbbbbbbbbbb</p>
	</div>
</body>
</html>
