<html>
	<head>
		<title>全局属性</title>
	</head>
	
	<body>
		<h3>可编辑列表</h3>
		<ul contenteditable>
			<li>列表一</li>
			<li>列表二</li>
			<li>列表三</li>
		</ul>
		
		<h3>不可编辑列表</h3>
		<ul contenteditable="false">
			<li>列表一</li>
			<li>列表二</li>
			<li>列表三</li>
		</ul>
		
		<h3>不可见列表</h3>
		<ul hidden="">
			<li>列表一</li>
			<li>列表二</li>
			<li>列表三</li>
		</ul>
		
		<h3>可检查文本框中的拼写错误</h3>
		<input type="text" spellcheck=""/> <!--显示不了错误？？？-->
		
		<h3>通过点击tab键能实现跳转</h3>
		<a href="#" tabindex="1">第一个</a>
		<a href="#" tabindex="3">第三个</a>
		<a href="#" tabindex="2">第二个</a>
	</body>
</html>
