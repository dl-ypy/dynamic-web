<html>
	<head>
		<title>html的table布局</title>
	</head>
		
	<body marginheight="0px" marginwidth="0px">
		<table width="100%" height="900px" style="background-color:blue">
			<tr>
				<td colspan="2" width="100%" height="10%" style="background-color:red">头部</td>
				<!--colspan="2"表示有两个单元格-->
			</tr>
			<tr>
				<td width="30%" height="80%" style="background-color:yellow">左部</td>
				<td width="80%" height="80%" style="background-color:pink">右部</td>
			</tr>
			<tr>
				<td colspan="2" width="100%" height="10%" style="background-color:green">低部</td>
			</tr>
		</table>
	</body>
</html>
