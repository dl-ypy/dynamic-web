<html>
	<head>
		<title>html布局</title>
		<style type="text/css">
			body{
				margin:0px;
			}
			#shang{
				width:100%;
				height:10%;
				background-color:#FFFF00;
			}
			#zuo{
				width:30%;
				height:80%;
				background-color:blue;
				float:left;
			}
			#you{
				width:70%;
				height:80%;
				background-color:green;
				float:left;
			}
			#xia{
				width:100%;
				height:10%;
				background-color:red;
				clear:both;
			}
		</style>
	</head>
	
	<body>
	<!--body{margin:0px;}是用来去掉四周的边框用的-->
		<div id="shang">上部</div>
		<div id="zuo">左部</div>
		<div id="you">右部</div>
		<div id="xia">下部</div>   <!--因为上面都进行了漂浮，所以这里得取消漂浮，否则就不会显示到下面-->	
	</body>
</html>
