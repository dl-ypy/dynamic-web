<html>
	<head>
		<title>time元素</title>
	</head>
	
	<body>
		<article>
			<header>
				<h1>苹果</h1>
				<p>发布日期
					<time datetime="2016-5-27" pubdate="">2016-5-27</time>
																		<!--pubdate指定time为这个time-->
				</p>
				<p>美国日期
					<time datetime="2016-5-27T15:00+9:00">2016-5-27</time>
				</p>
			</header>
		</article>
	</body>
</html>
