<html>
	<head>
		<title>article元素</title>
	</head>
	
	<body>
		<article>
			<header>
				这是头部
			</header>
			<article>
				<h4>能实现嵌套</h4>
				<header>作者</header>
				<p>评论</p>
				<footer>时间</footer>
			</article>
			<footer>这是底部</footer>
		</article>
		<br/>
		<br/><br/><br/><br/><br/>
		<article>
			<h2>这是一个内嵌的页面</h2>
			<object>
				<embed src="#" width="600px" height="400px"></embed>
			</object>
		</article>
	</body>
</html>
