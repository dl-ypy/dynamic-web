<html>
	<head>
		<title>jQuery效果-隐藏与显示</title>
		<script src="jquery-3.1.0.min.js"></script>
		<script src="jQuery效果-隐藏与显示.js"></script>
		
		<style>
			div{
				width:100px;
				height:100px;
				background-color:yellow;
				float:left;
				margin:2px;
			}
		</style>
	</head>
	
	<body>
		<p>hello</p>
		<button id="hide">隐藏</button>
		<button id="show">显示</button><br/>
		<a href="#">效果</a><br/>
		<button id="two">隐藏/显示</button><hr/>
		
		<script>
			for (var i=0; i<5; i++)
			{
				$("<div>").appendTo(document.body);//往body体中添加五个div
			}
			$("div").click(function(){
					$(this).hide(2000,function(){
						$(this).remove();//隐藏后再移除掉
					});
			});
		</script>
		
	</body>
</html>
