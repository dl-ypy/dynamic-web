<html>
	<head>
		<title>jQuery效果-滑动</title>
		<script src="jquery-3.1.0.min.js"></script>
		<script src="jQuery效果-滑动.js"></script>
		
		<style>
			#div1,#div2,#div3,#div4{
				padding:5px;
				text-align:center;
				background-color:yellow;
				border:solid 1px red;
			}
			#div2{
				padding:50px;
				display:none;/*隐藏内容*/
			}
		</style>
	</head>
	
	<body>
		<div id="div1">隐藏</div>
		<div id="div3">出现</div>
		<div id="div4">隐藏/出现</div>
		<div id="div2">hello world</div>
	</body>
</html>
