<html>
	<head>
		<title>水平菜单布局</title>
		<script src="jquery-3.1.0.min.js"></script>
		<script src="水平菜单布局.js"></script>
		<style>
			ul,li{
				list-style:none;/*去掉前面的点*/
			}
			ul{
				padding:0;/*去掉子菜单前面的缩进*/
				margin:0;/*去掉IE浏览器中子菜单前面的缩进*/
			}
			.main{
				background-image:url(1.png);
				background-repeat:repeat-x;/*使得图片不重复*/
				width:100px;
			}
			li{
				background-color:#eeeeee;/*子菜单的背景颜色*/
			}
			a{
				text-decoration:none;/*去掉下划线*/
				padding-left:20px;
				display:block;
				width:80px;
				padding-top:3px;
				padding-bottom:3px;
				color:white;
				background-image:url(2.png);
				background-repeat:no-repeat;
				background-position:3px center;
			}
			.main li a{
				color:black;
				background-image:none;/*去掉子菜单里面的图片*/
			}
			.main ul{
				display:none;/*将子菜单隐藏起来*/
			}
			.main{
				float:left;
				margin-right:1px;
			}
		</style>
	</head>
	
	<body>
		<ul>
			<li class="main"><a href="#">菜单1</a>
				<ul>
					<li><a href="#">子菜单1</a></li>
					<li><a href="#">子菜单2</a></li>
				</ul></li>
			<li class="main"><a href="#">菜单2</a>
				<ul>
					<li><a href="#">子菜单1</a></li>
					<li><a href="#">子菜单2</a></li>
				</ul></li>
			<li class="main"><a href="#">菜单3</a>
				<ul>
					<li><a href="#">子菜单1</a></li>
					<li><a href="#">子菜单2</a></li>
				</ul></li>
		</ul>
	</body>
</html>
