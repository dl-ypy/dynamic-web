<html>
	<head>
		<title>HTML添加元素</title>
		<script src="jquery-3.1.0.min.js"></script>
		<script src="HTML添加元素.js"></script>
	</head>
	
	<body>
		<p id="pid1">hello world</p>
		<button id="btn1">在后面添加元素</button><br/>
		<p id="pid2">hello world</p>
		<button id="btn2">在前面添加元素</button><br/>
		<p id="pid3">hello world</p>
		<button id="btn3">在后面换行添加元素</button><br/>
		<p id="pid4">hello world</p>
		<button id="btn4">在前面换行添加元素</button><br/>
		<hr/>
		<button id="btn5" onclick="appendText()">添加元素</button><br/>
	</body>
</html>
