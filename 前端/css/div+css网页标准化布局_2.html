<html>
	<head>
		<title>div+css网页标准化布局</title>
		<style>
			body{
				background-color:green;
				margin:0px;                  /*如果不加这句就会默认有边框，div就不能完全覆盖body体*/
				padding:100px;							 /*使用内边距使得区域块居中，能够兼容多种浏览器*/
			}
			#main{
				width:100%;
				height:100%;
				background-color:yellow;
			}
		</style>	
	</head>
	
	<body>
		<div id="main">
			
		</div>
	</body>
</html>
